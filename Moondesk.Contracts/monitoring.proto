syntax = "proto3";

package moondesk.monitoring;

import "data.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// --- SERVICES ---

service RealTimeMonitoringService {
  rpc StreamReadings(google.protobuf.Empty) returns (stream moondesk.data.SensorReading);
  rpc StreamMetrics(google.protobuf.Empty) returns (stream moondesk.data.CalculatedMetric);
  rpc StreamAlerts(google.protobuf.Empty) returns (stream moondesk.data.Alert);
}

service AssetManagementService {
  rpc GetAsset(AssetIdRequest) returns (moondesk.data.Asset);
  rpc GetAllAssets(google.protobuf.Empty) returns (stream moondesk.data.Asset);
  rpc UpdateAsset(moondesk.data.Asset) returns (moondesk.data.Asset);
  rpc GetAssetHierarchy(AssetIdRequest) returns (AssetHierarchyResponse);
  rpc GetAssetConfiguration(AssetIdRequest) returns (moondesk.data.Configuration);
  rpc UpdateAssetConfiguration(moondesk.data.Configuration) returns (moondesk.data.Configuration);
}

service HistoricalDataService {
  rpc GetHistoricalReadings(HistoricalQuery) returns (stream moondesk.data.SensorReading);
  rpc GetHistoricalMetrics(HistoricalQuery) returns (stream moondesk.data.CalculatedMetric);
}

service AlertService {
  rpc GetActiveAlerts(google.protobuf.Empty) returns (stream moondesk.data.Alert);
  rpc GetHistoricalAlerts(HistoricalQuery) returns (stream moondesk.data.Alert);
  rpc AcknowledgeAlert(AcknowledgeAlertRequest) returns (moondesk.data.Alert);
}

service CommandService {
  rpc SendCommand(moondesk.data.AssetCommand) returns (moondesk.data.AssetCommand);
  rpc GetCommandStatus(CommandIdRequest) returns (moondesk.data.AssetCommand);
  rpc StreamCommandUpdates(CommandIdRequest) returns (stream moondesk.data.AssetCommand);
}

// --- SERVICE HELPER MESSAGES ---

message AssetIdRequest {
  int32 asset_id = 1;
}

message CommandIdRequest {
  int64 command_id = 1;
}

message HistoricalQuery {
  int32 source_id = 1; // Asset ID or Sensor ID
  string source_type = 2; // "ASSET", "SENSOR", or "METRIC"
  google.protobuf.Timestamp start_time = 3;
  google.protobuf.Timestamp end_time = 4;
}

message AcknowledgeAlertRequest {
  int32 alert_id = 1;
  string acknowledged_by = 2;
  string notes = 3;
}

message AssetHierarchyResponse {
  repeated moondesk.data.Asset assets = 1;
}